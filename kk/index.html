<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body>
    <div class="grid grid-cols-[300px_300px_300px] gap-5 justify-center">
        <div class="w-[300px] h-[300px] bg-blue-500"></div>
        <div class="w-[300px] h-[300px] bg-black"></div>
        <div class="w-[300px] h-[300px] bg-green-500"></div>
        <!-- <div class="w-[300px] h-[300px] bg-green-500"></div> -->
    </div>

    <div class="border-4 border-black w-[400px] h-[300px] mt-6 ml-8 relative">
        <div class="w-[50px] h-[50px] border-8 border-red-500 absolute -top-5 -left-5"></div>
        <div class="w-[50px] h-[50px] border-8 rounded-[80px] border-black absolute top-30 left-40"></div>
        <div class="w-[50px] h-[50px] border-8 border-blue-500 absolute -bottom-5 -right-5"></div>
    </div>


    <h1 class="bg-rose-500 ">hello baana xld</h1>

</body>
</html>
